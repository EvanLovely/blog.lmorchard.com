{% extends 'layouts/default.html' %}
{% block sidebar %}
  <aside class="sidebar" data-content-href="{{ site.baseurl }}/sidebar.html"></aside>
{% endblock %}
{% block content %}
  <article id="tags">
    <ul class="tags">
      {% for tag in tags %}
        <li><a href="{{ site.baseurl }}/tag/{{ tag }}/">{{ tag }}</a></li>
      {% endfor %}
    </ul>
  </article>
{% endblock %}
